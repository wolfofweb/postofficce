<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post office finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <div class="title-area">Post Office Details Finder</div>
      <div class="description">
        This website will let you to find the complete details of the area with
        pincode or search through post office name that you enter
      </div>
      <div class="entry-area">
        <input
          type="text"
          id="search-box"
          placeholder="Pincode/Post office Name"
        />
        <button class="btn btn-dark" id="pin-search">Search by pincode</button>
        <button class="btn btn-dark" id="post-office-search">
          Search by Post office
        </button>
      </div>
    </div>
    <div id="output">
      <table class="table table-dark">
        <tr class="bg-info">
          <th>Name</th>
          <th>Branch Type</th>
          <th>Delivery Status</th>
          <th>Circle</th>
          <th>District</th>
          <th>Division</th>
          <th>Region</th>
          <th>Block</th>
          <th>State</th>
          <th>Pincode</th>
        </tr>
        <tbody id="myTable"></tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
